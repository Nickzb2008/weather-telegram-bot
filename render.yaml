services:
  - type: web
    name: ukraine-weather-bot-web
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: PORT
        value: 10000
    autoDeploy: true
    healthCheckPath: /health
  
  - type: worker
    name: ukraine-weather-bot-worker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python worker.py
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
    autoDeploy: true